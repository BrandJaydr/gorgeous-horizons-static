<!DOCTYPE html>

    <style>
        body {
            background-color: #F8F8F8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .calendar-wrapper {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .calendar-header {
            padding: 20px;
            background-color: #8C1A6A;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 8px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 20px;
            gap: 10px;
        }
        .calendar-day {
            background-color: #EABFCB;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #197278;
            transition: all 0.3s ease;
        }
        .calendar-day:hover {
            background-color: #C191A1;
            cursor: pointer;
        }
    </style>
</head>
